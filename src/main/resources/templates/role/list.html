<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Tài khoản</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container mt-4">
    <h1>Danh sách Tài khoản</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Role</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.username}"></td>
            <td th:if="${#lists.isEmpty(account.roles)}">
                <p>No roles available</p>
            </td>
            <td th:unless="${#lists.isEmpty(account.roles)}" >
                <div th:each="role : ${account.roles}" >
                    <p th:text="${role.name}"></p>
                </div>
            </td>
            <td>
                <a th:href="@{/roles/detail/{id}(id=${account.id})}">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
